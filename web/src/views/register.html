<div class="w-full max-w-xs m-auto">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8" id="register-form" method="post">
        <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="name">
                Your Full Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="name" placeholder="John Smith" type="text"/>
            <p class="text-red text-xs italic" data-error-field="#name"></p>
        </div>

        <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
                Email Address
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="john-smith@example.com" type="email"/>
            <p class="text-red text-xs italic" data-error-field="#email"></p>
        </div>

        <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
                Create a Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="******************" type="password" />
            <p class="text-red text-xs italic" data-error-field="#password"></p>
        </div>

        <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="phone">
                Phone Number
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="phone" placeholder="5871112222" type="text"/>
            <p class="text-red text-xs italic" data-error-field="#phone"></p>
        </div>

        <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="type">
                Account Type
            </label>
            <div class="relative">
                <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey" id="type">
                    <option value="">&mdash; Select &mdash;</option>
                    <option value="coworker">Coworker</option>
                    <option value="owner">Property Owner</option>
                </select>
                <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                </div>
            </div>

            <p class="text-red text-xs italic" data-error-field="#type"></p>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Sign Up
            </button>
            <div class="ajax-loader flex-1 hidden"><img src="/assets/images/ajax-loader.gif" class="h-6 mx-2 table" /></div>
            <a class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker" href="/login">
                Login
            </a>
        </div>
    </form>
</div>

{{#extend "scripts"}}
<script type="text/javascript" src="/assets/js/register.js"></script>
{{/extend}}

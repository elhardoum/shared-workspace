<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{#if title}}{{title}} &mdash; {{else}}{{/if}}Shared Workspace</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Alegreya&family=Roboto:wght@100;300;500&display=swap" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    {{{block "stylesheets"}}}
</head>
<body class="h-full w-full">
    <nav class="bg-teal-light flex flex-wrap items-center justify-between mb-12 p-6">
        <a href="/" class="font-bold no-underline text-black text-xl tracking-tight uppercase">Shared Workspace</a>

        {{#if logged_in}}
        <div class="flex items-center">
            <a href="/profile" class="text-sm text-white flex items-center" title="Edit Profile">
                <img alt="avatar" class="ml-2 w-6 rounded-full border-2 border-gray-300" src="{{user.avatar}}" />
                <span class="ml-1">{{user.name}}</span>
            </a>

            {{#ifeq user.type 'coworker'}}
            <a href="/my-rentals" class="text-sm text-white flex items-center ml-4 mr-2" title="My rented workspaces">My Rentals</a>
            {{else}}
            <a href="/property-admin" class="text-sm text-white flex items-center ml-4 mr-2" title="My properties and workspaces">My Properties</a>
            {{/ifeq}}

            <a href="javascript:confirm('Are you sure you want to sign out?')&&(location='/logout')" class="text-sm text-white ml-2" title="Logout"><svg class="table fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 9.408l2.963 2.592-2.963 2.592v-1.592h-8v-2h8v-1.592zm-2-4.408v4h-8v6h8v4l8-7-8-7zm6-3c-1.787 0-3.46.474-4.911 1.295l.228.2 1.396 1.221c1.004-.456 2.114-.716 3.287-.716 4.411 0 8 3.589 8 8s-3.589 8-8 8c-1.173 0-2.283-.26-3.288-.715l-1.396 1.221-.228.2c1.452.82 3.125 1.294 4.912 1.294 5.522 0 10-4.477 10-10s-4.478-10-10-10z"/></svg></a>
        </div>
        {{else}}
        <div>
            <a href="/login" class="border border-white hover:bg-white hover:border-transparent hover:text-teal inline-block leading-none no-underline px-5 py-2 rounded text-sm text-white">Login</a>
            <a href="/register" class="border border-white hover:bg-white hover:border-transparent hover:text-teal inline-block leading-none no-underline px-5 py-2 rounded text-sm text-white">Register</a>
        </div>
        {{/if}}
    </nav>

    <main class="pb-8">{{{body}}}</main>
    {{{block "scripts"}}}
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{#if title}}{{title}} &mdash; {{else}}{{/if}}Shared Workspace</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Alegreya&family=Roboto:wght@100;300;500&display=swap" />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    {{{block "stylesheets"}}}
</head>
<body class="h-full w-full">
    <nav class="bg-teal-light flex flex-wrap items-center justify-between mb-12 p-6">
        <a href="/" class="font-bold no-underline text-black text-xl tracking-tight uppercase">Shared Workspace</a>

        {{#unless logged_in}}
        <div>
            <a href="/login" class="border border-white hover:bg-white hover:border-transparent hover:text-teal inline-block leading-none no-underline px-5 py-2 rounded text-sm text-white">Login</a>
            <a href="/register" class="border border-white hover:bg-white hover:border-transparent hover:text-teal inline-block leading-none no-underline px-5 py-2 rounded text-sm text-white">Register</a>
        </div>
        {{/unless}}
    </nav>


    <main>{{{body}}}</main>
    {{{block "scripts"}}}
</body>
</html>
